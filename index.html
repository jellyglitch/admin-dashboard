<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

            <div id="sidebar-container">

                </div>
                <div id="navigation">

                        <ul>
                            <li>Home</li>

                            <li>Messages</li>
                            <li>History</li>
                            <li>Tasks</li>

                    </div>
                    <div id="settings">
                        <ul>
                            <li>Settings</li>
                            <li>Support</li>
                            <li>Privacy</li>
                        </ul>
                    </div>
                </div>
                
            </div>
            <div id="header-container">

                    <div class="search">

                        <input type="search">

                    <div id="user">Morgan Oakley</div>
                </div>
                
                <div id="bottom-header">
                    <div class="welcome-user"></div>
                    <div id="user-buttons"></div>
                </div>
            </div>
            <div id="main-content-container">
                <div class="projects">
                    <div class="project-item"></div>

                </div>
                <div class="other">

                    </div>
                    <div class="trending">

                    </div>
                </div>
                
            </div>
        </div>
