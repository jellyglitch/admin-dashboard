<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>My First Webpage</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar-container">
                <div class="dashboard-icon">
                    <h1>Dashboard</h1>
                </div>
                <div class="navigation">
                    <div class="user-menu">
                        <ul>
                            <li>Home</li>
                            <li>Profile</li>
                            <li>Messages</li>
                            <li>History</li>
                            <li>Tasks</li>
                            <li>Communities</li>
                        </ul>
                    </div>
                    <div class="settings">
                        <ul>
                            <li>Settings</li>
                            <li>Support</li>
                            <li>Privacy</li>
                        </ul>
                    </div>
                </div>
                
            </div>
            <div class="header-container">
                <div class="top-header">
                    <div class="search">
                        <button>Submit</button>
                        <input type="search">
                    </div>

                    <div id="user">Morgan Oakley</div>
                </div>
                
                <div class="bottom-header">
                    <div class="welcome-user">
                        <p>Hi there,</p>
                        <h2>Morgan Oakley (@morgan)</h3>
                    </div>
                    <div class="user-buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="main-content-container">
                <h3 class="one">Your Projects</h3>
                <div class="projects">
                    <div class="project-item"></div>
                    <div class="project-item"></div>
                    <div class="project-item"></div>
                    <div class="project-item"></div>
                    <div class="project-item"></div>
                    <div class="project-item"></div>
                </div>
                <h3 class="two">Announcements</h3>
                <h3 class="three">Trending</h3>
                <div class="other">
                    <div class="announcements">

                    </div>
                    <div class="trending">

                    </div>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
